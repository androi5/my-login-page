<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa; /* Light gray background, similar to social media apps */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-xl overflow-hidden max-w-4xl w-full mx-4">
        <!-- Left Section: Image/Branding (Optional, can be removed if not needed) -->
        <div class="hidden md:flex md:w-1/2 items-center justify-center p-8 bg-gradient-to-br from-purple-500 to-pink-500">
            <img src="https://placehold.co/400x400/ffffff/000000?text=Your+Brand+Here" alt="Branding Image" class="max-w-full h-auto rounded-lg shadow-lg">
        </div>

        <!-- Right Section: Login Form -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <div class="text-center mb-6">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome Back!</h1>
                <p class="text-gray-600">Log in or create an account to continue.</p>
            </div>

            <form class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username or email"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        aria-label="Username or Email Input"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        aria-label="Password Input"
                    >
                </div>

                <div class="flex items-center justify-between text-sm">
                    <a href="#" class="font-medium text-purple-600 hover:text-purple-500 rounded-md p-1 -ml-1 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        Forgot password?
                    </a>
                </div>

                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out"
                    aria-label="Log In Button"
                >
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-medium text-purple-600 hover:text-purple-500 rounded-md p-1 -ml-1 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2" aria-label="Sign Up Link">
                        Sign up
                    </a>
                </p>
            </div>

            <!-- Placeholder for social login options -->
            <div class="mt-6 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">OR</span>
                    </div>
                </div>
                <button
                    class="mt-6 w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out"
                    aria-label="Continue with Google"
                >
                    <img class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/353775/google-icon.svg" alt="Google icon">
                    Continue with Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
